{% extends 'base.html' %}
{% block title %}送信完了（パスワード変更）{% endblock title %}
{% block h1 %}パスワード変更{% endblock h1 %}
{% block content %}
	{% if messages %}
		<ul class="messages_ul">
			{% for message in messages %}
				<li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<p class="fw-light">パスワード再設定用のメールを送信しました。受信ボックスをご確認ください。</p>
{% endblock content %}
