{% extends 'base.html' %}
{% block title %}パスワード変更完了{% endblock title %}
{% block h1 %}パスワード変更完了{% endblock h1 %}
{% block content %}
	<div class="fs-3 p-3 mb-2 bg-light text-dark">パスワード変更完了</div>
	{% if messages %}
		<ul class="messages_ul">
			{% for message in messages %}
				<li class="alert{% if message.tags %} alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<p class="h2">パスワードを変更しました。</p>
{% endblock content %}
